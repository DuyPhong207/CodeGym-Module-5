<app-header></app-header>
<div class="container">
  <h1 style="text-align: center">Customer List</h1>

  <button routerLink="/create" class="btn btn-primary">Create</button>

  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Date Of Birth</th>
      <th scope="col">Identification Card</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
      <th scope="row">{{customer.id}}</th>
      <td>{{customer.name}}</td>
      <td>{{customer.dateOfBirth}}</td>
      <td>{{customer.idCard}}</td>
      <td>{{customer.phone}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.address}}</td>
      <td *ngIf="customer.typeId == 1">Member</td>
      <td *ngIf="customer.typeId == 2">Gold</td>
      <td *ngIf="customer.typeId == 3">Platinum</td>
      <td><button [routerLink]="['/edit', customer.id]" class="btn btn-info">Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>

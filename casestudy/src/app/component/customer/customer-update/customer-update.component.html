<app-header></app-header>
<div class="container">
  <h1 style="text-align: center">Form Edit Customer</h1>
  <form [formGroup]="editCustomerForm" (ngSubmit)="editCustomer()">
    <div class="form-group">
      <input type="hidden" formControlName="id" class="form-control">
    </div>
    <div class="form-group">
      <label >Customer Type</label>
      <select formControlName="typeId" class="form-select" aria-label="Default select example">
        <option *ngFor="let type of types" value="{{type.id}}">{{type.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label >Customer Name</label>
      <input formControlName="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label >Date Of Birth</label>
      <input formControlName="dateOfBirth" type="date" class="form-control">
    </div>
    <div class="form-group">
      <label>Identification Card</label>
      <input formControlName="idCard" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input formControlName="phone" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input formControlName="address" type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="container">
  <h1 style="text-align: center">Form Create Facility</h1>
  <form [formGroup]="facilityForm" (ngSubmit)="addFacility()">
    <div class="form-group">
      <input type="hidden" formControlName="id" class="form-control">
    </div>

    <div class="form-group">
      <label >Facility Name</label>
      <input formControlName="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label >Area</label>
      <input formControlName="area" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label>Number Of Floor</label>
      <input formControlName="numberOfFloor" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label>Max Of People</label>
      <input formControlName="maxOfPeople" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label>Cost</label>
      <input formControlName="cost" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label >Rent Type</label>
      <select formControlName="rentType" class="form-select" aria-label="Default select example">
        <option *ngFor="let rentType of rentTypes" [ngValue]="rentType">{{rentType.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Status</label>
      <input formControlName="status" type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

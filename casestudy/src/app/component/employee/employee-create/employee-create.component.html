<div class="container">
  <h1 style="text-align: center">Form Create Employee</h1>
  <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()">
    <div class="form-group">
      <input type="hidden" formControlName="id" class="form-control">
    </div>
    <div class="form-group">
      <label >Employee Name</label>
      <input formControlName="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label >Position</label>
      <select formControlName="position" class="form-select" aria-label="Default select example">
        <option *ngFor="let position of positions" [ngValue]="position">{{position.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label >Division</label>
      <select formControlName="division" class="form-select" aria-label="Default select example">
        <option *ngFor="let division of divisions" [ngValue]="division">{{division.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label >Level</label>
      <select formControlName="level" class="form-select" aria-label="Default select example">
        <option *ngFor="let level of levels" [ngValue]="level">{{level.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label >Date Of Birth</label>
      <input formControlName="dateOfBirth" type="date" class="form-control">
    </div>
    <div class="form-group">
      <label>Identification Card</label>
      <input formControlName="idCard" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Salary</label>
      <input formControlName="salary" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input formControlName="phone" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input formControlName="address" type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

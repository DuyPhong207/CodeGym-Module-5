<div class="container" *ngIf="products">
  <h1 style="text-align: center">List Product</h1>
  <button routerLink="/product/create" class="btn btn-primary">Create</button>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Category</th>
      <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.category.name}}</td>
      <td>{{product.desc}}</td>
      <td><button [routerLink]="['/product/edit', product.id]" class="btn btn-info">Edit</button></td>
      <td><button (click)="deleteProduct(product.id)" class="btn btn-info">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>

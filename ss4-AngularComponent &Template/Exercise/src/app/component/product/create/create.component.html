<div class="container" *ngIf="categories">
  <h1 style="text-align: center">Form Create Product</h1>
  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div class="form-group">
      <label >Product Name</label>
      <input formControlName="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label >Price</label>
      <input formControlName="price" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label >Category</label>
      <select formControlName="category" class="form-select" aria-label="Default select example">
        <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input formControlName="desc" type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
